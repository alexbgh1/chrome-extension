<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popup/popup.style.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Action</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tab-list">
          <!-- Open Tabs & Status -->
          <tr>
            <td>
              <button id="save-open-tabs">Save Open Tabs</button>
            </td>

            <td id="status-save-open-tabs" class="status"></td>
          </tr>
          <!-- Close Tabs & Status -->
          <tr>
            <td>
              <button id="close-all-other-tabs">Close Other Tabs</button>
            </td>

            <td id="status-close-all-other-tabs" class="status"></td>
          </tr>
        </tbody>
      </table>
      <script src="popup/popup.js" type="module"></script>
    </div>
  </body>
</html>
